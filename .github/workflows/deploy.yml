name: web-ci-cd
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      # 소문자 이미지명 + 7자리 SHA 태그 계산
      - name: Set vars
        id: vars
        run: |
          IMAGE=$(echo ghcr.io/$GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')
          TAG=${GITHUB_SHA::7}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        run: |
          docker build -t "$IMAGE:latest" -t "$IMAGE:$TAG" .
          docker push "$IMAGE:latest"
          docker push "$IMAGE:$TAG"
    outputs:
      tag: ${{ steps.vars.outputs.tag }}

  deploy:
    needs: build_and_push
    runs-on: [self-hosted, Linux, X64]   # 서버 러너 기본 라벨
    env:
      APP_PATH: /opt/apps/welog          # 서버의 compose 폴더
    steps:
      - name: Set deployment vars (server)
        run: |
          echo "TAG=${{ needs.build_and_push.outputs.tag }}" >> $GITHUB_ENV

      - name: Login to GHCR (server)
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull & Restart WEB only
        run: |
          set -e
          cd "$APP_PATH"
          export TAG="$TAG"
          docker compose pull web
          docker compose up -d web
          docker image prune -f
